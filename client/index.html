    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Categoria</h3>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                        data-bs-target="#register">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

            </div>
            <div class="card-body p-0">
                <table id="table" class="table table-responsive projects text-center">
                    <thead>
                        <tr>
                            <th >
                                #
                            </th>
                            <th>
                                Descripcion
                            </th>
                            <th >
                                Estado
                            </th>
                            <th >
                                Editar
                            </th>
                            <th>
                                Accion
                            </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!-- /.card-body -->
        </div>

    </div>
    <div class="modal fade" id="modify" tabindex="-1" aria-labelledby="modify" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <h1 class="text-center">Modificar una categoria</h1>
                        <hr>
                        <form>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label>Id</label>
                                    <input type="number" readonly class="form-control" id="idM" value="" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Description</label>
                                    <input type="text" class="form-control" id="descriptionM" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeModify" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button style="margin-top: 10px;margin-bottom: 10px;" onclick="modify()" type="button"
                        class="btn btn-primary">Modificar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="register" tabindex="-1" aria-labelledby="register" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <h1 class="text-center">Registrar una categoria</h1>
                        <hr>
                        <form>
                            <div class="row">
                                <div class="form-group col-md-12">
                                    <label>Description</label>
                                    <input type="text" class="form-control" id="description" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="closeRegister" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button style="margin-top: 10px;margin-bottom: 10px;" onclick="register()" type="button"
                        class="btn btn-primary">Registrar</button>
                </div>
            </div>
        </div>
    </div>
